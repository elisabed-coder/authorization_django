<!-- select_teacher_subject.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Subject</title>
</head>
<body>
    <h1>Select Your Subject</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Selection</button>
    </form>

    <h2>Available Teachers</h2>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.username }} - {{ teacher.get_subject_display }}</li>
        {% endfor %}
    </ul>
</body>
</html>
