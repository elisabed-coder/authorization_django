<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
</head>
<body>
    <header>
        <h1>My Site</h1>
      <nav>
         {% if user.is_authenticated %}
            <a href="{% url 'user:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'user:login_view' %}">Login</a>
        <a href="{% url 'user:register' %}">Register</a>
        {% endif %}
</nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2024 My Site</p>
    </footer>
</body>
</html>
